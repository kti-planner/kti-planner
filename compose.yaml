name: kti-planner

services:
  web:
    build:
      context: .
    depends_on:
      - postgres
      - redis
    ports:
      - '${APP_HOST_PORT:-8080}:8080'
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_URL: redis://redis
  postgres:
    build:
      context: ./db
    ports:
      - '${POSTGRES_HOST_PORT:-5432}:5432'
    env_file:
      - .env
  redis:
    image: redis
